<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92e9dde9ec.js" crossorigin="anonymous"></script>
    <title>Random Quote Generator</title>
</head>

<body>
    <div id="bg" class="container-fluid banner d-flex align-items-center flex-column justify-content-center gap-2">
        <div class="card" style="width: 30rem;">
            <div id="quote-heading" class="card-header lead fw-bold">
                Quote
            </div>
            <div class="card-body">
                <blockquote class="blockquote">
                    <p id="quote" class="lead">You are a product of your environment. So choose the environment that
                        will best develop you toward your objective. Analyze your life in terms of its environment. Are
                        the things around you helping you toward success - or are they holding you back?</p>
                    <footer id="author" class="blockquote-footer">W. Clement Stone<cite title="Source Title">Source
                            Title</cite>
                    </footer>
                </blockquote>
                <div class="card-footer d-flex align-items-center justify-content-between g-3">
                    <div>
                        <a id="share-link" href="https://www.facebook.com/sharer/sharer.php?u=facebook.com"><i
                                class="fab fa-facebook-square fa-2x text-decoration-none"></i></a>
                        <a id="share-link2" href="https://twitter.com/intent/tweet"><i
                                class="fab fa-twitter-square fa-2x text-decoration-none"></i></a>
                    </div>
                    <button id="button" class="btn btn-dark" onclick="getQuote()">Next quote</button>
                </div>
            </div>
        </div>
        <div class="text-light">
            <p>by nikhil</p>
        </div>
    </div>

    <script>
        function changeColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            document.getElementById("bg").style.backgroundColor = color;
            document.getElementById("quote").style.color = color;
            document.getElementById("quote-heading").style.color = color;
            document.getElementById("share-link").style.color = color;
            document.getElementById("share-link2").style.color = color;
            document.getElementById("button").style.backgroundColor = color;
            document.getElementById("author").style.color = color;

        }

        function getQuote() {
            changeColor();
            var id = Math.floor((Math.random() * 23) + 1);
            fetch("http://localhost:3000/quotes/" + id)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("quote").innerText = data.content;
                    document.getElementById("author").innerText = data.author;
                })
        }
        changeColor();
        var id = Math.floor((Math.random() * 23) + 1);
        fetch("http://localhost:3000/quotes/" + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById("quote").innerText = data.content;
                document.getElementById("author").innerText = data.author;
            })
    </script>
</body>

</html>
